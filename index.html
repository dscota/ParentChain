<!DOCTYPE html>
<!--
ParentChain Home Page
-->
<html lang = 'en'>

<head>
    <meta charset="utf-8">
    <title>ParentChain</title>

    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load style sheets -->
    <link rel="stylesheet" href="css/homePage.css">

    <!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
    <script src="https://unpkg.com/event-target@latest/min.js"></script>

    <script src="./js/util.js"></script>
    <script src="./js/homePage.js"></script>

</head>
<body>

<header>
    <div id = 'title1'>ParentChain</div>
    <div id = 'title2'> A Blockchain Technology Company</div>
</header>


<main class = main>
    <div id = "greeting"> Welcome, Joanna</div>
    <div id = "search">
        <input id = "searchBar" placeholder = "How many calories should I feed my..."> </input>
        <button id = "searchButton" type = 'button'> Search</button>
    </div>
    <div id = "newQuestion" onclick = searchClick()> or Ask your own question</div>
    <img src = images/arrow-chevron-down.jpg id = "arrow" > </img>
    <div id = 'feedTitle'>People You're Following</div>

</main>



<div class = 'feed'>

    <!--Generic HTML format for feed entry -->
    <div class = 'feedEntry'>
        <div class = 'miniProfile'>
            <img src = images/blank-profile-pic.png class = "profilePic" > </img>
            <div class = 'profileDetails'>Profile Details </div>
        </div>
        <div class = "feedQuestion">Generic Good Feed Description that's probably a little too long but whatever </div>
        <div class = 'rating'> +5</div>
    </div>

    <div class = 'feedEntry'>
        <div class = 'miniProfile'>
            <img src = images/blank-profile-pic.png class = "profilePic" > </img>
            <div class = 'profileDetails'>Profile Details </div>
        </div>
        <div class = "feedQuestion">Generic Bad Feed Description</div>
        <div class = 'rating'> -2</div>
    </div>

</div>


</body>
</html>
